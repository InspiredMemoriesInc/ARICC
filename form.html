<!DOCTYPE html>
<html>
<head>
    <title>ARICC Application Form</title>
    <meta charset="utf-8" />
    <meta name="author" content="Inspired Memories (IMT)" />
    <meta name="description" content="ARICC is a Community College Where We Provide all the Knowledge to Start your Career in the Medical Field as Pharmacist and to Move on to the Next Level" />
    <meta name="keywords" content="Pharmacy Institute, Training Institution, Community College, Tumkur, Koratagere, Community College in tumkur, Jobs Institute, Society, A Ramadhyani Institute of Community College, ARICC, Education Centers in Koratagere" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!--Google Chrome v39 Lollpop Afterwards Mobile Support-->
    <meta name="theme-color" content="skyblue">
    <link rel="icon" sizes="192x192" href="images/favicon192.png">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="valign-wrapper">
                    <h1><a href="#" class="brand-logo center">ARICC</a></h1>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h4 class="center-align" style="color: #888">Online Application Form</h4>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-design z-depth-2">
                        <form class="col s12">
                            <div class="container">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="input-field col s4">
                                        <i class="material-icons prefix">perm_identity</i>
                                        <input id="age" type="text" class="validate">
                                        <label for="age">Age</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input type="checkbox" id="test5" />
                                        <label for="test5">Male</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input type="checkbox" id="test6" />
                                        <label for="test6">Female</label>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">today</i>
                                        <label for="bdate">Birthday</label>
                                        <input id="bdate" type="text" class="datepicker" placeholder="MM/DD/YYYY">
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">ARICC</h5>
                    <p class="grey-text text-lighten-4">A.Ramadhyani Institute of Community College</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Navigation</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Home</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                &copy; 2016 ARICC | All Rights Reserved
            </div>
        </div>
    </footer>

    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 50 // Creates a dropdown of 15 years to control year
        });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
