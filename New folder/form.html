<!DOCTYPE html>
<html>
<head>
    <title>ARICC Application Form</title>
    <meta charset="utf-8" />
    <meta name="author" content="Inspired Memories (IMT)" />
    <meta name="description" content="ARICC is a Community College Where We Provide all the Knowledge to Start your Career in the Medical Field as Pharmacist and to Move on to the Next Level" />
    <meta name="keywords" content="Pharmacy Institute, Training Institution, Community College, Tumkur, Koratagere, Community College in tumkur, Jobs Institute, Society, A Ramadhyani Institute of Community College, ARICC, Education Centers in Koratagere" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!--Google Chrome v39 Lollpop Afterwards Mobile Support-->
    <meta name="theme-color" content="#00bcd4">
    <link rel="icon" sizes="192x192" href="images/favicon192.png">
</head>
<body>
    <header>
        <nav style="background-color: #0097a7">
            <div class="nav-wrapper">
            </div>
        </nav>
        <nav style="background-color: #00bcd4; height: 200px">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12">
                        <div class="col">
                            <a href="#!" class="breadcrumb">First</a>
                            <a href="#!" class="breadcrumb">Second</a>
                            <a href="#!" class="breadcrumb">Third</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h4 class="center-align" style="color: #888">Online Application Form</h4>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-design z-depth-2">
                        <form class="col s12">
                            <div class="container">
                                <div class="row">
                                    <div class="container">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input id="first_name" type="text" class="validate">
                                                <label for="first_name">First Name</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="last_name" type="text" class="validate">
                                                <label for="last_name">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="container">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input id="age" type="text" class="validate">
                                                <label for="age">Age</label>
                                            </div>
                                            <div class="input-field col s6">                                                
                                                <select>
                                                    <option value="1">Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="container">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input type="date" class="datepicker">
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="icon_telephone" type="tel" class="validate">
                                                <label for="icon_telephone">Telephone</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">ARICC</h5>
                    <p class="grey-text text-lighten-4">A.Ramadhyani Institute of Community College</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Navigation</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Home</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                &copy; 2016 ARICC | All Rights Reserved
            </div>
        </div>
    </footer>

    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 50 // Creates a dropdown of 15 years to control year
        });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/timeago.min..js"></script>
    <script src="js/prism.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
